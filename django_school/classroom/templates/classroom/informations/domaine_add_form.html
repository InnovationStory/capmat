{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
   
      <li class="breadcrumb-item active" aria-current="page">Add a new domain</li>
    </ol>
  </nav>
 
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
  
      </form>
    </div>
  </div>
{% endblock %}
